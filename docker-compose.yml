services:
  db:
    image: postgres:17-alpine
    container_name: csv_db
    environment:
      - POSTGRES_DB=appdbtest
      - POSTGRES_USER=sabata
      - POSTGRES_PASSWORD=apptest
    #ports:
    #  - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sabata -d appdbtest"]
      interval: 5s
      timeout: 3s
      retries: 15

  server:
    build:
      context: ./server
    container_name: csv_server_dev
    ports:
      - "5010:5010"
    volumes:
      - ./server:/app
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: ./client
    container_name: csv_client_dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - client-node-modules:/app/node_modules

volumes:
  client-node-modules:
  pgdata:
